<div class="row" id='products'>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="upcycle in upcycles">
        <a ng-href="api/products/{{upcycle.urlCode}}">
        <div class="row center">
          <div class="col-xs-12">
            <img data-ng-src="{{upcycle.pictures[0]}}" alt="" />
          </div>
          <div class="col-xs-12">
            {{upcycle.name}}
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
