<div class="row" id='products' ng-hide="editProduct.show">
  <div class="col-xs-12 col-sm-6 col-lg-4 editSpace" ng-repeat="product in products">
    <div class="row center">
      <div ng-click="productEdit(product)">
        <div class="col-xs-12">
              <img data-ng-src="{{product.pictures[0]}}" alt="" />
        </div>
        <div class="col-xs-12">
              {{product.name}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" id='products' ng-show="editProduct.show">
  <div class="col-xs-12 editSpace">
    <div class="row center">
        <div class="col-xs-12">
              <img data-ng-src="{{productDisplayEdit.pictures[0]}}" alt="" />
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.name}}
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.urlCode}}
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.category.parent}}
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.price.amount}}
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.pictures[0]}}
        </div>
        <div class="col-xs-12">
              {{productDisplayEdit.active}}
        </div>
      </div>
  </div>
</div>
