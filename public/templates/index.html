<div class="row" id='home'>
<div class="home col-xs-12 text-center" id="owl">
  <div><img alt="" src="../img/actionshots/actionshot1.jpg" /></div>
  <div><img alt="" src="../img/actionshots/actionshot2.jpg" /></div>
  <div><img alt="" src="../img/actionshots/actionshot3.jpg" /></div>
  <div><img alt="" src="../img/actionshots/actionshot4.jpg" /></div>
  <div><img alt="" src="../img/actionshots/actionshot5.jpg" /></div>
</div>
<div class="col-xs-12 text-center">
  <h1>Upcoming Art Shows</h1>
</div>
<div class="col-xs-12 text-center makeRoom" ng-class="{'col-sm-6': twoEvents, 'col-sm-4': threeEvents}" ng-repeat="event in googleEvents">
  <div style="padding: .5em; border: 4px black solid; border-radius: 4px;">
    <h2>{{event.summary}}</h2>
    <p>{{event.description}}</p>
    <h4>{{event.location}}</h4>
    <h5>{{event.range}}</h5>
  </div>
</div>
<div class="col-xs-12 text-center blogWhole">
  <h1>Blog</h1>
  <div class="row text-center mainPost" ng-repeat="post in posts">
  <div class="col-xs-12 col-sm-6 col-md-4 text-center">
    <img ng-src="{{post.img}}" alt="">
  </div>
    <div class="col-xs-12 col-sm-6 col-md-8 text-center">
      <h3>{{post.title}}</h3>
      <p class="text-left">{{post.description}}</p>
    </div>
  </div>
  <div class="row text-center">
      <div  class="col-xs-12 col-sm-4 text-center" ng-repeat="posta in postsA">
      <img ng-src="{{posta.img}}" alt="" class="onepointfournine">
      <p>{{posta.title}}</p>
      </div>
      <div  class="col-xs-12 col-sm-4 text-center" ng-repeat="postb in postsB">
      <img ng-src="{{postb.img}}" alt="">
      <p>{{postb.title}}</p>
      </div>
      <div  class="col-xs-12 col-sm-4 text-center" ng-repeat="postc in postsC">
      <img ng-src="{{postc.img}}" alt="">
      <p>{{postc.title}}</p>
      </div>
    </div>
</div>
<div class="col-xs-12 text-center">
  <h1>In the Market For Art?</h1>
</div>
  <div class="text-center col-xs-12 spaceBtm">
    <button type="button" class="btn btn-success" ui-sref="store">Shop Now</button>
  </div>
  <div class="spaceBtm"></div>
</div>
