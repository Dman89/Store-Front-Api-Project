<div class="row" id="singleItem">
      <div class="singleItemDisplay">
          <div class="col-xs-12 col-sm-6 col-md-5 col-lg-3 col-lg-offset-2" id="cards">
            <div class="" id="singleCards">
              <div class="card-container">
                <div class="card sideA">
                  <div class="imgBackground">
                    <img src="{{singleItem.pictures[0]}}" alt="" />
                  </div>
                  <p class="title highlight"></p>

                </div>
              </div>


            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-7 col-lg-5 text-center">
            <div class="row">
              <div class="col-xs-12">
                <h1>{{singleItem.name}}</h1>
              </div>
                <div class="col-xs-12 text-center">
                  <h6 ng-hide="!singleItem.sku">{{singleItem.sku}}</h6>
                  <h6 ng-hide="singleItem.sku">sku-sku-sku-number</h6>
                </div>
              <div class="col-xs-12">
                <h3>{{singleItem.displayPrice}}</h3>
              </div>
            </div>
            <button id="blockBtn" type="button" class="abtn btn-success btn-block hidden-sm hidden-md hidden-lg" ng-click="addToCart(singleItem._id, 1)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
            <button type="button" id="nonblockBtn" class="abtn btn-success hidden-xs" ng-click="addToCart(singleItem._id, 1, singleItem)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
          </div>
          </div>
        </div>
        <div class="" ng-include="'templates/relatedItems/relatedItemsDisplay.html'"></div>
