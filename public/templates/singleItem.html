<div class="row" id="singleItem">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-lg-8 col-lg-offset-2 singleItemDisplay">
        <div class="row center text-center">
          <div class="col-xs-12 col-md-6">
            <img data-ng-src="{{singleItem.pictures[0]}}" alt="" />
          </div>
          <div class="col-xs-12 col-md-6 text-left">
            <div class="row">
              <div class="col-xs-12">
                <h2>{{singleItem.name}}</h2>
              </div>
              <div class="col-xs-12 spacer">
              </div>
              <div class="col-xs-12 col-md-6">
                <h3>{{singleItem.displayPrice}}</h3>
              </div>
              <div class="col-xs-12 col-md-6">
                <h3></h3><button type="button" class="abtn btn-success"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
