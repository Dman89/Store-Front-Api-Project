<div class="row" id="dashboard">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-1 col-md-offset-3">
        <img ng-src="{{user.profile.picture}}" data-alt="{{user.profile.displayName}}" class="thumbnailDashboardConfessions"/>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-5">
        <h1>{{user.profile.displayName}}</h1>
      </div>
    </div>
  </div>
  <div class="divider"><h1 class="title highlight">Public Profile</h1></div>
  <div class="col-xs-12 footing">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
      <h3>Display Name:</h3>
      <label >{{user.profile.displayName}}</label>
      </div>
      <div class="col-xs-12 col-sm-4 light">
      <h3>Username:</h3><label class="profileUserName">{{user.profile.username}}</label>
      </div>
      <div class="col-xs-12 col-sm-4">
      <h3>Picture:</h3><label class="overflowHidden">{{user.profile.picture}}</label>
      </div>
    </div>
  </div>
  <div class="divider"><h1 class="title highlight">Account Info</h1></div>
  <div class="col-xs-12 footing">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
      <h3>First Name:</h3><label ng-hide="editing">{{user.data.firstName}}</label>
      </div>
      <div class="col-xs-12 col-sm-4 light">
      <h3>Last Name:</h3><label ng-hide="editing">{{user.data.lastName}}</label>
      </div>
      <div class="col-xs-12 col-sm-4">
      <h3>Email:</h3><label class="profileUserName">{{user.data.email[0]}}</label>
      </div>
    </div>
  </div>
  <div class="divider"><h1 class="title highlight">Billing Address</h1></div>
  <div class="col-xs-12 footing">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <label ng-hide="editing">{{user.data.billingAddress.name}}</label>
      </div>
      <div class="col-xs-12 col-sm-4 light">
        <label ng-hide="editing">{{user.data.billingAddress.address}}</label>
      </div>
      <div class="col-xs-12 col-sm-4">
        <label ng-hide="editing">{{user.data.billingAddress.city}}</label>
      </div>
      <div class="col-xs-12 col-sm-4 light">
        <label ng-hide="editing">{{user.data.billingAddress.state}}</label>
      </div>
      <div class="col-xs-12 col-sm-4">
        <label ng-hide="editing">{{user.data.billingAddress.zip}}</label>
      </div>
      <div class="col-xs-12 col-sm-4 light">
        <label ng-hide="editing">{{user.data.billingAddress.country}}</label>
      </div>
    </div>
  </div>
  <div class="divider"><h1 class="title highlight">Shipping Address</h1></div>
  <div class="col-xs-12">
    <div class="row">
      <div class="row" ng-class="{'hidden': user.data.shippingAddress.useBilling == true}">
        <div class="col-xs-12 col-sm-4">
          <label ng-hide="editing">{{user.data.shippingAddress.name}}</label>
        </div>
        <div class="col-xs-12 col-sm-4 light">
          <label ng-hide="editing">{{user.data.shippingAddress.address}}</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <label ng-hide="editing">{{user.data.shippingAddress.city}}</label>
        </div>
        <div class="col-xs-12 col-sm-4 light">
          <label ng-hide="editing">{{user.data.shippingAddress.state}}</label>
        </div>
        <div class="col-xs-12 col-sm-4">
          <label ng-hide="editing">{{user.data.shippingAddress.zip}}</label>
        </div>
        <div class="col-xs-12 col-sm-4 light">
          <label ng-hide="editing">{{user.data.shippingAddress.country}}</label>
        </div>
      </div>
      <div class="row"  ng-class="{'hidden': user.data.shippingAddress.useBilling == false, 'profileUserName': user.data.shippingAddress.useBilling == true}">
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.name}}</label>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.address}}</label>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.city}}</label>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.state}}</label>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.zip}}</label>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label>{{user.data.billingAddress.country}}</label>
          </div>
        </div>
      <div class="col-xs-12 col-sm-4 col-sm-offset-8">
        <h3 ng-class="{'green': user.data.shippingAddress.useBilling, 'red': !user.data.shippingAddress.useBilling}" id="useBill"></h3>
      </div>
    </div>
  </div>
  <div class="divider"><h1 class="title highlight">Extras</h1></div>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
      <h3 ng-class="{'green': user.data.emailMailingList, 'red': !user.data.emailMailingList}" class="checkboxDiv">Be the First to Know</h3>
      </div>
      <div class="col-xs-12 col-sm-6">
      <h3 ng-class="{'green': user.data.researchAndDevelopment, 'red': !user.data.researchAndDevelopment}" class="checkboxDiv">Contribute to Humanity</h3>
      </div>
    </div>
  </div>
</div>
