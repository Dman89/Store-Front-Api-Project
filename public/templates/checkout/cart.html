<div class="checkoutCart">
  <h1 class="show-xs text-center"><i class="fa fa-shopping-cart"></i> Shopping Cart</h1>
  <h1 class="hidden-xs cart"><i class="fa fa-shopping-cart"></i> Shopping Cart</h1>
  <div class="" ng-class="{ 'item' : delete.go }" ng-hide="!cartA.items[0]" ng-repeat="item in cartA.items" ng-init="edit[$index] = false">
    <div class="col-xs-12">
      <div class="blogBox row">
        <div class="col-xs-12">
          <div class="row text-center">
            <div class="col-xs-12 col-sm-6">
              <a ui-sref="store.product({ urlCode: item.product.urlCode })">
                <img ng-src="{{item.product.pictures[0]}}" alt="">
              </a>
            </div>
            <div class="col-xs-12 col-sm-3 hidden-xs text-left">
              <a class="onWhiteBackground" ui-sref="store.product({ urlCode: item.product.urlCode })">
                <h2>{{item.product.name}}</h2>
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 show-xs">
              <a class="onWhiteBackground" ui-sref="store.product({ urlCode: item.product.urlCode })">
                <h2>{{item.product.name}}</h2>
              </a>
            </div>
            <div class="col-xs-12 col-sm-3">
              <h4 ng-class="{'inStock': item.product.quantity, 'outStock': !item.product.quantity}"></h4>
            </div>
            <div class="col-xs-12 col-sm-6 text-right">
              <h3>{{item.product.displayPrice}}</h3>
            </div>
            <div class="col-xs-12 col-sm-6 text-right">
              <label ng-show="" ng-hide="!item.product.quantity || edit[$index] || quantityCheck(singleItem.quantity) || justGot(item.product.quantity)" ng-click="edit[$index] = !edit[$index]">{{item.quantity}}</label>
              <label ng-show="" ng-hide="!item.product.quantity || edit[$index] || !quantityCheck(singleItem.quantity) || justGot(item.product.quantity)">{{item.quantity}}</label>
              <label ng-show="justGot(item.product.quantity)">1</label>
              <input ng-show="edit[$index]" type="number" maxlength="3" size="1" ng-blur="checkValForMaxInCart($index);" ng-model="item.quantity" class="text-center quantityChange" />
            </div>
            <div class="col-xs-12 col-sm-6 text-right">
              <button ng-hide="!item.product.quantity" type="button" class="btn btn-plain" ng-class="{'hideAnimation': item.quantity == item.product.quantity, 'showAnimation': item.quantity != item.product.quantity}" ng-click="quantityTotalAddition($index)"><i class="fa fa-arrow-up"></i></button>
              <button type="button" class="btn btn-plain" ng-class="{'hideAnimation': item.quantity == 1, 'showAnimation': item.quantity != 1}" ng-click="quantityTotalMinus($index)"><i class="fa fa-arrow-down"></i></button>
              <button type="button" class="btn W2BButton" ng-click="delete.go = true; deleteCartItem($index)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 col-lg-3 col-lg-offset-9">
      <div class="blogBox row notCenter">
        <div class="col-xs-12">
          <h3>Subtotal:</h3>
          <h4 class="text-right">${{cartA.subTotal}}</h4>
          <h3>Tax:</h3>
          <h4 class="text-right">${{cartA.tax}}</h4>
          <h3>Shipping:</h3>
          <h4 class="text-right">${{cartA.shipping}}</h4>
          <h3>Total:</h3>
          <h4 class="text-right">${{cartA.total}}</h4>
        </div>
      </div>
    </div>
    <div class="text-center col-xs-12 col-sm-offset-9 col-sm-3 col-md-2 col-md-offset-10 col-lg-2 col-lg-offset-10 saveButton">
      <button ng-click="" type="button" class="btn btn-block btn-gold"><i class="fa fa-floppy"></i> Save Cart</button>
    </div>
    <div class="text-center col-xs-12 col-sm-offset-9 col-sm-3 col-md-2 col-md-offset-10 col-lg-2 col-lg-offset-10 checkoutButton">
      <button ui-sref="cart.review" type="button" class="btn btn-block btn-gold"><i class="fa fa-shopping-cart"></i> Checkout</button>
    </div>
  </div>
  <div class="col-xs-12 text-center emptyCart" ng-show="!cartA.items[0]">
    <h1>Empty</h1>
    <a class="onWhitebackground" ui-sref="store.categories.all">View the Store.</a>
  </div>
</div>
