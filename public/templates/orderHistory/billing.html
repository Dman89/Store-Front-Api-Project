<div class="closeOut" ng-click="toggleThis('Billing')">
  <i class="fa fa-times"></i>
</div>
<div class="col-xs-12 col-md-8 col-lg-10">
  Name:
</div>
<div class="col-xs-12 text-right totalMargin">
  {{x.billingAddress.name}}
</div>
<div class="col-xs-12 col-md-8 col-lg-10">
  Address:
</div>
<div class="col-xs-12 col-md-4 col-lg-2 text-right totalMargin">
  {{x.billingAddress.address}}
</div>
<div class="col-xs-12 col-md-8 col-lg-10">
  City:
</div>
<div class="col-xs-12 text-right totalMargin">
  {{x.billingAddress.city}}
</div>
<div class="col-xs-12">
  State:
</div>
<div class="col-xs-12 text-right">
  {{x.billingAddress.state}}
</div>
<div class="col-xs-12">
  Postal Code:
</div>
<div class="col-xs-12 text-right">
  {{x.billingAddress.zip}}
</div>
<div class="col-xs-12">
  Country:
</div>
<div class="col-xs-12 text-right">
  {{x.billingAddress.country}}
</div>
