<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="product in products">
        <div class="row">
          <div class="col-xs-12">
        {{product.name}}
          </div>
          <div class="col-xs-12">
            <img data-ng-src="{{product.pictures[0]}}" alt="" />
          </div>
          <div class="col-xs-12" ng-repeat="picture in product.pictures">
            <img data-ng-src="{{picture}}" alt="" />
          </div>
          <div class="col-xs-12">
            {{product.displayPrice}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
