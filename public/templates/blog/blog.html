<div class="col-xs-12 col-sm-4 checkForThird" ng-repeat="blog in blogItemsToDisplay" ng-show="blog.live">
  <div  class="blogBox blog" ui-sref="blog.item({ id: blog._id })">
        <img ng-src="{{blog.img}}" alt="">
        <h2>{{blog.title}}</h2>
        <h3 class="date">{{blog.date.month + "/" + blog.date.day + "/" + blog.date.year}}</h3>
        <p class="description">{{blog.description}}</p>
  </div>

</div>
<div class="spaceBtm"></div>
